{% extends 'base.html' %}
{% block title %}LISTA{% endblock %}
    {% block main %}
    <div class="row">
            <div class="col-sm">
                <h1> MODULO LISTA </h1>
            <table>
                <thead>
                <tr>
                    <th>NOME</th>
                    <th></th>
                    <th>SOBRENOME</th>
                </tr>
                </thead>
            </table>
            <ul class="list-group">
                {% for person in persons %}
                    <li class="list-group-item">
                        <a href="{% url 'person_update' person.id %}" >{{person.first_name }}{{person.last_name }}</a>
                        <a href="{% url 'person_delete' person.id %}"
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </li>
                {% endfor %}
            </ul>
            <br>
            <a href="{% url 'person_new' %}" class="btn btn-primary">NOVO CLIENTE</a>
            </div>
            <div class="col-sm">

            </div>
            <div class="col-sm">
                <a href="{% url 'logout' %}"class="btn btn-info">SAIR</a>
            </div>
    </div>
    {% endblock %}
