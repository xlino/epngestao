{% extends 'base.html' %}

{% block title %}LISTA{% endblock %}
    {% block main %}
<style>

#logo{
}
        p {
          color: black;
          padding: 8px;
          font-family: Arial, Helvetica, sans-serif
        }
body{
    background-color: #ebeff5;

}

#total-orders{
    background-color: #4cb4c7;
}

#orders-delivered{
    background-color: #7abecc;
}

#orders-pending{
    background-color: #7CD1C0;
}

    /* Footer styles
        -------------------------------------------------- */
        html {
        position: relative;
        min-height: 100%;
        color: black;
        }
        body {
        /* Margin bottom by footer height */
        margin-bottom: 60px;
        color: black;
        }

        /* Custom page CSS
        -------------------------------------------------- */
        /* Not required for template or  footer method. */
        p {
          color: black;
          padding: 8px;
          font-family: Arial, Helvetica, sans-serif
        }


 </style>

    <div class="row">
        <h1> PESQUISA</h1>
        <div class="col-12">
            <form class="form-inline">
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Digite o sobrenome">
                </div>
              <button type="submit" class="btn btn-primary mb-2">Pesquisar</button>
            </form>
        </div>
    </div>

    <div class="row">
            <div class="col-sm">
                <h1> MODULO LISTA </h1>

            <table>
                <thead>
                <tr>
                    <th>NOME</th>
                    <th></th>
                    <th>SOBRENOME</th>
                </tr>
                </thead>
            </table>

             <ul class="list-group">

                    {% for person in persons %}
                        <li class="list-group-item">
                            <a href="{% url 'person_update' person.id %}" >{{person.first_name }}{{person.last_name }}</a>
                            <a href="{% url 'person_delete' person.id %}"
                                <i class="fas fa-trash-alt fa-pull-right" style="color:red;"></i>
                            </a>
                        </li>
                    {% endfor %}
             </ul>
            <br>
            <a href="{% url 'person_new' %}" class="btn btn-primary">NOVO CLIENTE</a>
            <a href="{% url 'home' %}" class="btn btn-primary">HOME</a>
            </div>
            <div class="col-sm">
            </div>

    </div>
    {% endblock %}
