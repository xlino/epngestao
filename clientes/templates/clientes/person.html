{% block title %}LISTA{% endblock %}
    {% block main %}

 </style>

    <div class="row">
        <h1> PESQUISA</h1>
        <div class="col-12">
            <form class="form-inline">
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Digite o sobrenome">
                </div>
              <button type="submit" class="btn btn-primary mb-2">Pesquisar</button>
            </form>
        </div>
    </div>

    <div class="row">
            <div class="col-sm">
                <h1> MODULO CLIENTE </h1>


        <div class="card card-body">
            <table class="table table-sm">
                    <tr>
                        <th>NOME</th>
                        <th>SOBRENOME</th>
                    </tr>
                      {% for person in persons %}
                        <tr>
                            <td>{{person.first_name }}</td>
                            <td>{{person.last_name }}</td>

                            <td><a class="btn btn-sm btn-info" href="{% url 'person_update' person.id %}">Update</a></td>
                            <td><a class="btn btn-sm btn-danger" href="{% url 'person_delete' person.id %}">Delete</a></td>
                        </tr>
                      {% endfor %}
            </table>
        </div>


            <br>
            <a href="{% url 'person_new' %}" class="btn btn-primary">NOVO CLIENTE</a>
            <a href="{% url 'home' %}" class="btn btn-primary">HOME</a>
            </div>
            <div class="col-sm">
            </div>

    </div>
    {% endblock %}
