{% extends 'base.html' %}
{% block main %}
    {% block title %}CONFIRMA{% endblock %}

    <h1> MODULO CONFIRMA DELETE </h1>
    <h1> Tem certeza que deseja deletar {{person.first_name}} {{person.last_name}}? </h1>
    <form method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
        {{form}}
        <br>
        <button type="submit" class="btn btn-danger" >DELETAR</button>
        <br>
        <a href="{% url 'person_list' %}"class="btn btn-primary">RETORNA PARA LISTAGEM</a>
    </form>
{% endblock %}
